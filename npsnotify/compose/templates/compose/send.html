    <body>

            <center>
                <br><br><br><br><br><br><br>
                <h1 class="section-heading animated zoomIn"> N O T I F Y </h1>
                <br><br><br>
                    <input type="text" style="text-align:center; width: 300px;" id="notif" placeholder="   Notification " class="inputForm" />
                <br><br><br> 
		<a class="btn btn-primary btn-xl page-scroll" style="background:rgb(48, 163, 224)" onclick='login()'>Send</a>
	    </center>
    </body>
    <script>
	function login() {
		function getCookie(name) {
			var cookieValue = null;
			if (document.cookie && document.cookie !== '') {
				var cookies = document.cookie.split(';');
				for (var i = 0; i < cookies.length; i++) {
					var cookie = jQuery.trim(cookies[i]);
					// Does this cookie string begin with the name we want?
					if (cookie.substring(0, name.length + 1) === (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');
		var token = sessionStorage.getItem('token');
		var tokenheader = "Token " + token;
				
		var xhr = new XMLHttpRequest();
		xhr.open('POST', "http://localhost:8000/api/send/", true);
		xhr.setRequestHeader("X-CSRFToken", csrftoken);
		xhr.setRequestHeader("Content-Type", "application/json");
		xhr.setRequestHeader("Authorization", tokenheader);

		var params = {
			notification: document.getElementById('notif').value,
			groups: "11,A"
		};
		xhr.send(JSON.stringify(params));
		 
		xhr.onreadystatechange = processRequest;
		 
		function processRequest(e) {
		    if (xhr.readyState == 4 && xhr.status == 200) {
			var response = JSON.parse(xhr.responseText);
			console.log(response);
		    }
		    else if (xhr.readyState == 4 && xhr.status != 200) {
			console.log("fail");
		    }
		}
	}
    </script>
